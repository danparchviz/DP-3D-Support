<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medina - 360° Tour</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 10;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div id="controls">
        <div><strong>Medina 360° Tour</strong></div>
        <div style="margin-top: 10px;">
            <small>Click & drag to look around</small><br>
            <small>Scroll to zoom</small>
        </div>
    </div>
    
    <div id="loading">Loading...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, sphere, texture;
        let isUserInteracting = false;
        let onPointerDownX = 0, onPointerDownY = 0;
        let lon = 180, lat = 0; // Start at 180 degrees (opposite side)
        let onPointerDownLon = 0, onPointerDownLat = 0;
        let phi = 0, theta = 0;
        
        const container = document.getElementById('container');
        const loading = document.getElementById('loading');
        
        // Image path - Medina.jpg in root folder
        const imagePath = 'Medina.jpg';
        
        init();
        loadImage(imagePath);
        animate();
        
        function init() {
            // Scene
            scene = new THREE.Scene();
            
            // Camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 0, 0.1);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);
            
            // Create sphere geometry (inverted so we see inside)
            const geometry = new THREE.SphereGeometry(500, 60, 40);
            geometry.scale(-1, 1, 1); // Invert the sphere
            
            // Default material - MeshBasicMaterial doesn't need lighting
            const material = new THREE.MeshBasicMaterial({
                color: 0xffffff
            });
            
            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);
            
            // Event listeners
            container.addEventListener('pointerdown', onPointerDown);
            container.addEventListener('pointermove', onPointerMove);
            container.addEventListener('pointerup', onPointerUp);
            container.addEventListener('wheel', onWheel);
            window.addEventListener('resize', onWindowResize);
        }
        
        function loadImage(path) {
            const loader = new THREE.TextureLoader();
            loader.load(
                path,
                function(loadedTexture) {
                    texture = loadedTexture;
                    sphere.material.map = texture;
                    sphere.material.needsUpdate = true;
                    loading.style.display = 'none';
                },
                undefined,
                function(error) {
                    loading.textContent = 'Error loading image. Please check the file path.';
                    console.error('Error loading texture:', error);
                }
            );
        }
        
        function onPointerDown(event) {
            isUserInteracting = true;
            onPointerDownX = event.clientX;
            onPointerDownY = event.clientY;
            onPointerDownLon = lon;
            onPointerDownLat = lat;
        }
        
        function onPointerMove(event) {
            if (isUserInteracting) {
                lon = (onPointerDownX - event.clientX) * 0.1 + onPointerDownLon;
                lat = (event.clientY - onPointerDownY) * 0.1 + onPointerDownLat;
            }
        }
        
        function onPointerUp() {
            isUserInteracting = false;
        }
        
        function onWheel(event) {
            event.preventDefault();
            const fov = camera.fov + event.deltaY * 0.05;
            camera.fov = THREE.MathUtils.clamp(fov, 10, 100);
            camera.updateProjectionMatrix();
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            update();
            renderer.render(scene, camera);
        }
        
        function update() {
            lat = Math.max(-85, Math.min(85, lat));
            phi = THREE.MathUtils.degToRad(90 - lat);
            theta = THREE.MathUtils.degToRad(lon);
            
            camera.target = new THREE.Vector3(
                500 * Math.sin(phi) * Math.cos(theta),
                500 * Math.cos(phi),
                500 * Math.sin(phi) * Math.sin(theta)
            );
            
            camera.lookAt(camera.target);
        }
    </script>
</body>
</html>
