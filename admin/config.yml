backend:
  name: git-gateway
  branch: main

media_folder: "images/fulls"
public_folder: "/images/fulls"

collections:
  - name: "gallery"
    label: "Gallery"
    files:
      - label: "Gallery Images"
        name: "gallery"
        file: "content/gallery.json"
        fields:
          - label: "Gallery Items"
            name: "items"
            widget: "list"
            summary: "{{fields.order}} - {{fields.title}}"
            minimize_collapsed: false
            label_singular: "Gallery Item"
            fields:
              - {label: "Order", name: "order", widget: "number", default: 0, value_type: "int"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Media", name: "media", widget: "file", hint: "Upload image or video"}
              - {label: "Type", name: "type", widget: "hidden", default: "image"}
              - {label: "Categories", name: "categories", widget: "hidden", default: ["exteriors"]}
              - {label: "Published", name: "published", widget: "boolean", default: true}

  - name: "content"
    label: "Page Content"
    files:
      - label: "Home Page"
        name: "home"
        file: "content/home.json"
        fields:
          - {label: "Site Title", name: "site_title", widget: "string", default: "DP 3D Support"}
          - {label: "Intro Heading", name: "intro_heading", widget: "string"}
          - {label: "Intro Tagline", name: "intro_tagline", widget: "text"}
          - {label: "Intro Background Image", name: "intro_bg", widget: "image"}
          
          - label: "What I Do Section"
            name: "what_i_do"
            widget: "object"
            fields:
              - {label: "Heading", name: "heading", widget: "string"}
              - {label: "Content", name: "content", widget: "text"}
              - {label: "Background Image", name: "bg_image", widget: "image"}
          
          - label: "Who I Am Section"
            name: "who_i_am"
            widget: "object"
            fields:
              - {label: "Heading", name: "heading", widget: "string"}
              - {label: "Content", name: "content", widget: "markdown"}
              - {label: "Background Image", name: "bg_image", widget: "image"}
          
          - label: "Work Section"
            name: "work"
            widget: "object"
            fields:
              - {label: "Heading", name: "heading", widget: "string"}
              - {label: "Subheading", name: "subheading", widget: "string"}

  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Social Media"
        name: "social"
        file: "content/social.json"
        fields:
          - {label: "Twitter URL", name: "twitter", widget: "string", required: false}
          - {label: "Facebook URL", name: "facebook", widget: "string", required: false}
          - {label: "Instagram URL", name: "instagram", widget: "string", required: false}
          - {label: "LinkedIn URL", name: "linkedin", widget: "string", required: false}
          - {label: "Dribbble URL", name: "dribbble", widget: "string", required: false}
          - {label: "Pinterest URL", name: "pinterest", widget: "string", required: false}
