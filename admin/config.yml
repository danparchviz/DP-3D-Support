backend:
  name: git-gateway
  branch: main

media_folder: "images/fulls"
public_folder: "/images/fulls"

collections:
  - name: "gallery"
    label: "Gallery Items"
    label_singular: "Gallery Item"
    folder: "content/gallery"
    create: true
    slug: "{{slug}}"
    sortable_fields: ['order', 'title', 'commit_date']
    fields:
      - {label: "Title", name: "title", widget: "string", hint: "Name for this gallery item"}
      - {label: "Type", name: "type", widget: "select", options: ["image", "video"], default: "image", hint: "Choose image or video"}
      - {label: "Media File", name: "media", widget: "file", hint: "Upload image (jpg/png) or video (mp4)"}
      - {label: "Thumbnail", name: "thumbnail", widget: "image", required: false, hint: "Optional: Custom thumbnail (leave empty to use media file)"}
      - {label: "Categories", name: "categories", widget: "select", multiple: true, options: ["exteriors", "interiors", "product"], hint: "Can select multiple categories"}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Order", name: "order", widget: "number", default: 0, hint: "Lower numbers appear first (0, 1, 2, 3...)"}
      - {label: "Published", name: "published", widget: "boolean", default: true, hint: "Uncheck to hide from gallery"}

  - name: "content"
    label: "Page Content"
    files:
      - label: "Home Page"
        name: "home"
        file: "content/home.json"
        fields:
          - {label: "Site Title", name: "site_title", widget: "string", default: "DP 3D Support"}
          - {label: "Intro Heading", name: "intro_heading", widget: "string"}
          - {label: "Intro Tagline", name: "intro_tagline", widget: "text"}
          - {label: "Intro Background Image", name: "intro_bg", widget: "image"}
          
          - label: "What I Do Section"
            name: "what_i_do"
            widget: "object"
            fields:
              - {label: "Heading", name: "heading", widget: "string"}
              - {label: "Content", name: "content", widget: "text"}
              - {label: "Background Image", name: "bg_image", widget: "image"}
          
          - label: "Who I Am Section"
            name: "who_i_am"
            widget: "object"
            fields:
              - {label: "Heading", name: "heading", widget: "string"}
              - {label: "Content", name: "content", widget: "markdown"}
              - {label: "Background Image", name: "bg_image", widget: "image"}
          
          - label: "Work Section"
            name: "work"
            widget: "object"
            fields:
              - {label: "Heading", name: "heading", widget: "string"}
              - {label: "Subheading", name: "subheading", widget: "string"}

  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Social Media"
        name: "social"
        file: "content/social.json"
        fields:
          - {label: "Twitter URL", name: "twitter", widget: "string", required: false}
          - {label: "Facebook URL", name: "facebook", widget: "string", required: false}
          - {label: "Instagram URL", name: "instagram", widget: "string", required: false}
          - {label: "LinkedIn URL", name: "linkedin", widget: "string", required: false}
          - {label: "Dribbble URL", name: "dribbble", widget: "string", required: false}
          - {label: "Pinterest URL", name: "pinterest", widget: "string", required: false}
